<body>
	<h1 style="font-family: 'Playfair Display', serif;color: white;"><span style="background-color: #FFA4B6;">JavaScript Arithmetic Operators</span></h1>
	<p><mark>num1 = 10, num2 = 5</mark></p>
	<ol type="1.">
		<li>a + b =<strong id="p1"></strong></li>
		<li>b - a =<strong id="p2"></strong></li>
		<li>a * b =<strong id="p3"></strong></li>
		<li>b / a =<strong id="p4"></strong></li>
		<li>a % 2 =<strong id="p5"></strong></li>

	</ol>

	<script>
		
		let num_1=10, num_2=5;

		document.getElementById("p1").innerHTML = 10 + 5;
		document.getElementById("p2").innerHTML = 10 - 5;
		document.getElementById("p3").innerHTML = 10 * 5;
		document.getElementById("p4").innerHTML = 10 / 5;
		document.getElementById("p5").innerHTML = 10 % 2;
	</script>

	<script>
	window.alert("The sum of 10 and 5 is 15");
	</script>

	<script>
	window.alert("The difference of 10 and 5 is 5");
    </script>

    <script>
	window.alert("The products of 10 and 5 is 50");
    </script>

    <script>
	window.alert("The quotient of 10 and 5 is 2");

	window.alert("The modulus of 10 and 5 is 0");
